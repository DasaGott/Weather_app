<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="style/style.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather_app-wrapper">
        <div class="weather_app">
          <form id="searching-form">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control search_bar"
                  type="search"
                  placeholder="Enter a city"
                  id="enter-a-city-form"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-outline-primary searchButton w-100"
                  value="Search 🔍"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-outline-danger w-100"
                  id="current-city"
                  value="Current city 📍"
                />
              </div>
            </div>
          </form>
          <div>
            <h1></h1>
            <ul class="current_day">
              <li id="currentDate"></li>
              <li id="currentDay"></li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <p>
                <img
                  src="#"
                  alt="weather icon"
                  class="current_weather_img"
                  id="icon"
                />
                <span
                  class="temperature"
                  id="temperature"
                ></span
                ><span class="units"
                  >°C/<a href="#">°F</a></span
                >
              </p>
            </div>
            <div class="col">
              <ul>
                <!-- <li>
                  Precipitation:
                  <span id="precipitation"></span
                  >%
                </li> -->
                <li>
                  Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div>
            <ul>
              <div class="row">
                <div class="col">
                  <li>
                    Tue
                    <br />
                    <img
                      src="images/Partly cloudy.png"
                      alt="weather icon"
                      width="50px"
                    />
                    <br />
                    <span class="units">
                      27°C/<a
                        href="#"
                        class="farenheit"
                        >°F</a
                      ></span
                    >
                  </li>
                </div>
                <div class="col">
                  <li>
                    Wed
                    <br />
                    <img
                      src="images/Partly cloudy.png"
                      alt="weather icon"
                      width="50px"
                    />
                    <br />
                    <span class="units">
                      27°C/<a
                        href="#"
                        class="farenheit"
                        >°F</a
                      ></span
                    >
                  </li>
                </div>
                <div class="col">
                  <li>
                    Thu
                    <br />
                    <img
                      src="images/Partly cloudy.png"
                      alt="weather icon"
                      width="50px"
                    />
                    <br />
                    <span class="units">
                      27°C/<a
                        href="#"
                        class="farenheit"
                        >°F</a
                      ></span
                    >
                  </li>
                </div>
                <div class="col">
                  <li>
                    Fri
                    <br />
                    <img
                      src="images/Partly cloudy.png"
                      alt="weather icon"
                      width="50px"
                    />
                    <br />
                    <span class="units">
                      27°C/<a
                        href="#"
                        class="farenheit"
                        >°F</a
                      ></span
                    >
                  </li>
                </div>
                <div class="col">
                  <li>
                    Sat
                    <br />
                    <img
                      src="images/Partly cloudy.png"
                      alt="weather icon"
                      width="50px"
                    />
                    <br />
                    <span class="units">
                      27°C/<a
                        href="#"
                        class="farenheit"
                        >°F</a
                      ></span
                    >
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>
        <div class="signature">
          <a
            href="https://github.com/DasaGott/Weather_app"
            target="_blank"
            class="open_source_link"
            >Open-source code</a
          >
          by Dasa Gottlieber
        </div>
      </div>
    </div>
    <script src="Javascript/app.js"></script>
  </body>
</html>
